---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta"><i class="fa fa-calendar"></i> {{ page.date | date: "%b %d, %Y" }}</p>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <p class="tags"><i class="fa fa-tags"></i>
    {% for tag in page.tags %}
      <a href="{{ '/tag/' | append: tag | relative_url }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  {% endif %}
</article>
